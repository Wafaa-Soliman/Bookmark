<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
      <div class="container border-bottom border-dark my-3 p-4"><h3 class="font-weight-bolder my-3">Bookmarker</h3></div>
    </header>
    <div class="container my-3">
      <div class="form-group p-5">
        <h2 class="font-weight-bolder">Bookmark your favorite sites</h2>
        <p class="label-dark my-3 font-weight-bolder">Site Name</p>
        <input id="siteName" class="form-control" type="text" name="siteName" value="" placeholder="Bookmark Name">
        <p class="label-dark my-3 font-weight-bolder">Site URL</p>
        <input id="siteURL" class="form-control" type="text" name="siteURL" value="" placeholder="website URL">
        <button id="submitBtn" class="btn btn-primary my-3 py-2 px-3 font-weight-bolder">Submit</button>
      </div>
    </div>
    <div class="container" id="previewURL">

    </div>
    <footer>
      <div class="container border-top border-dark text-muted my-3 p-4"><p class="my-3">&copy; 2019 Bookmarker Inc.</p></div>
    </footer>



  <script src="js/all.min.js"></script>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
